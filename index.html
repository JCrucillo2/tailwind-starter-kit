<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Tailwind Starter Kit</title>

        <!-- favicons -->
        <link
            rel="apple-touch-icon"
            sizes="180x180"
            href="favicons/apple-touch-icon.png"
        />
        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="favicons/favicon-32x32.png"
        />
        <link
            rel="icon"
            type="image/png"
            sizes="16x16"
            href="favicons/favicon-16x16.png"
        />
        <link rel="manifest" href="./site.webmanifest" />

        <!-- css -->
        <link rel="stylesheet" href="css/styles.css" />

        <!-- tailwind css -->
        <link href="/dist/output.css" rel="stylesheet" />

        <!-- js -->
        <script src="js/main.js" defer></script>
    </head>
    <body>
        <div class="container mx-auto">
            <!-- sample texts w/ tailwind styles -->
            <h1 class="text-3xl font-bold underline mb-3">Hello World!</h1>
            <p class="border-solid border-2 border-red-700 p-2 rounded">
                Lorem ipsum dolor sit amet consectetur adipisicing elit. Illo,
                numquam ab fugit aspernatur quibusdam, magnam aliquam fuga
                blanditiis molestiae corrupti quos ipsam nobis, incidunt ut. In,
                error laborum? Officiis, ea!
            </p>
        </div>
    </body>
</html>
